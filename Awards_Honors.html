    <style>
      body {
        margin: 0;
        font-family: 'Raleway', sans-serif;
        line-height: 1.6;
        background-color: #f2f2f2;
      }

      .hero {
        background-image: url('images/background1.JPG');
        height: 50vh;
        background-size: cover;
        background-position: center;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
      }

      .hero h1 {
        font-size: 3rem;
        margin: 0;
      }

      .hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: 1;
      }

      .hero-content {
        position: relative;
        z-index: 2;
      }

      nav {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 2;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav ul li {
        margin-left: 20px;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 1rem;
        padding: 10px 20px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      nav ul li a:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }

      .content-section {
        padding: 50px;
        max-width: 1000px;
        margin: 0 auto;
      }

      .content-section h2 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #333;
      }

      .flip-card {
        background-color: transparent;
        width: 250px;
        height: 250px;
        perspective: 1000px;
        margin-bottom: 20px;
      }

      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s;
        transform-style: preserve-3d;
      }

      .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
      }

      .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      }

      .flip-card-front {
        background-color: #fff;
      }

      .flip-card-back {
        background-color: #0066cc;
        color: white;
        transform: rotateY(180deg);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .caption {
        margin-top: 10px;
        font-size: 1.1rem;
        color: #333;
      }

      .awards-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 30px;
      }

      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2.5rem;
        }

        .content-section h2 {
          font-size: 2rem;
        }
      }
    </style>
