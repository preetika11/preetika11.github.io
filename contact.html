<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Preetika Kaur</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Correct Font Awesome link -->
  	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    
    <style>
      body {
        margin: 0;
        font-family: 'Raleway', sans-serif;
        line-height: 1.6;
        background-color: #f2f2f2;
      }

      /* Fullscreen Hero Section */
      .hero {
        background-image: url('images/background1.JPG'); /* Replace with a contact-related image */
        height: 50vh;
        background-size: cover;
        background-position: center;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
      }

      .hero h1 {
        font-size: 3rem;
        margin: 0;
      }

      /* Overlay */
      .hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.4); /* Adds a dark overlay */
        z-index: 1;
      }

      .hero-content {
        position: relative;
        z-index: 2;
      }

      /* Navigation */
      nav {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 2;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav ul li {
        margin-left: 20px;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 1rem;
        padding: 10px 20px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      nav ul li a:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }

      /* Contact Section */
      .content-section {
        padding: 50px;
        max-width: 1000px;
        margin: 0 auto;
        display: flex;
        align-items: center; /* Aligns the image and the icons vertically */
        justify-content: center;
      }

      .content-section h2 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #333;
        text-align: center;
      }

      /* Profile Image */
      .profile-image {
        width: 300px;
        height: auto;
        border-radius: 10px;
        margin-right: 50px;
      }

      .contact-info {
        font-size: 1.2rem;
        margin-bottom: 40px;
        color: #666;
      }

      .social-icons {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .social-icons a {
        color: #333;
        font-size: 2rem;
        margin: 15px 0; /* Adds space between the icons */
        transition: color 0.3s ease;
      }

      .social-icons a:hover {
        color: #0066cc; /* Hover color for icons */
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2.5rem;
        }

        .content-section {
          flex-direction: column; /* Stack image and icons on small screens */
        }

        .profile-image {
          margin-right: 0;
          margin-bottom: 20px;
        }

        .social-icons a {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>

    <!-- Hero Section -->
    <header class="hero">
      <div class="hero-content">
        <h1>Contact Me</h1>
      </div>

      <!-- Navigation Bar -->
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="Research.html">Research</a></li>
          <li><a href="Awards_Honors.html">Awards</a></li>
          <li><a href="CV.html">CV</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Contact Information -->
    <section class="content-section">
      <!-- Profile Image on Left -->
      <img src="images/contact.jpg" alt="Preetika Kaur" class="profile-image"> <!-- Replace with your actual profile picture -->

      <!-- Social Media Icons on the Right -->
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/preetikakaur" target="_blank">
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a href="https://x.com/kaur_preetika" target="_blank">
          <i class="fab fa-twitter"></i> Twitter
        </a>
        <a href="https://scholar.google.com/citations?user=doQ9QUcAAAAJ&hl=en&oi=ao" target="_blank">
          <i class="fas fa-graduation-cap"></i> Google Scholar
        </a>
        <a href="https://www.researchgate.net/profile/Preetika-Kaur/research" target="_blank">
          <i class="fab fa-researchgate"></i> ResearchGate
        </a>
      </div>
    </section>

  </body>
</html>
